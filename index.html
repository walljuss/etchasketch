<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EtchSketch</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <header>
    <h1>Etch-A-Sketch</h1>
  </header>
  <div class="popup">
    <h2>Write down the dimensions for the board(square): </h2>
    <h3>Write only 1 value as the board is a square, meaning both sides are equal</h3>
            <input type="text" id="cell" name="cell" placeholder="example: 16">

  </div>
  <div class="main">
    <div class="settings">
      <button id="eraser" onclick="erase()">Eraser</button> 
    </div>
    <div class="container">
    </div>
    <div class="settings">
      <p>Marker color</p>
      <input type="color" id="colorPicker" >
      
    </div>
  </div>
</div>
</body>
</html>
